<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  width: 302px;
  margin: auto;
  grid-template-columns: 100px 100px 100px; 
  grid-template-rows: 500px 500px;
  grid-gap: 1px;
  background-color: #2196F3;
  padding: 1px;
}
.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
div p:nth-child(1) {
	text-align: right;
	/* font-size: smaller; */
}
div p:nth-child(3) {
	text-align: left;
	/* font-size: smaller; */
}

</style>
</head>
<body>

<h1>The grid-template-rows Property</h1>

<div class="grid-container">
  <div>1</div>
  <div>
	  <p>10</p>
	  <p>22</p>
	  <p>3</p>
  </div>
  <div>
		<p>11</p>
		<p>2543</p>
		<p>77</p>
	</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
</div>

<p>Use the <em>grid-template-rows</em> property to specify the size (height) of each row.</p>

</body>
</html>
